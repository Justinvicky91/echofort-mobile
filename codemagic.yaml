workflows:
  android-workflow:
    name: Android Workflow
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        PACKAGE_NAME: "com.echofort.mobile"
    scripts:
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      
      - name: Build Android Release AAB (with ProGuard)
        script: |
          flutter build appbundle --release --obfuscate --split-debug-info=build/app/outputs/symbols
      
      - name: Build Android Release APK (with ProGuard)
        script: |
          flutter build apk --release --obfuscate --split-debug-info=build/app/outputs/symbols
    
    artifacts:
      - build/app/outputs/bundle/release/app-release.aab
      - build/app/outputs/flutter-apk/app-release.apk
      - build/app/outputs/mapping/release/mapping.txt
      - build/app/outputs/symbols/**
    
    publishing:
      email:
        recipients:
          - justinvickyapp@gmail.com
        notify:
          success: true
          failure: true
  
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.echofort.mobile"
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
    scripts:
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      
      - name: Build iOS Release
        script: |
          flutter build ios --release --no-codesign --obfuscate --split-debug-info=build/ios/symbols
      
      - name: Create iOS Archive
        script: |
          cd build/ios/iphoneos
          zip -r Runner.app.zip Runner.app
    
    artifacts:
      - build/ios/iphoneos/Runner.app.zip
      - build/ios/symbols/**
    
    publishing:
      email:
        recipients:
          - justinvickyapp@gmail.com
        notify:
          success: true
          failure: true
