name: echofort
description: EchoFort - AI-Powered Scam Protection App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Theming
  cupertino_icons: ^1.0.6
  
  # State Management & Navigation
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.2.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Razorpay Payment
  razorpay_flutter: ^1.3.6
  
  # Device Info
  device_info_plus: ^9.1.1
  
  # Permissions
  permission_handler: ^11.2.0
  
  # Location/GPS
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.3
  
  
  # URL Launcher
  url_launcher: ^6.2.4
  
  # Image Picker
  image_picker: ^1.0.7
  
  # File Picker
  file_picker: ^8.1.4
  
  # QR/Barcode Scanner
  mobile_scanner: ^5.2.3
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Package Info
  package_info_plus: ^9.0.0
  
  # Firebase (Crashlytics & Analytics)
  firebase_core: ^3.8.1
  firebase_crashlytics: ^4.1.5
  firebase_analytics: ^11.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/onboarding/
    - assets/logo_echofort_primary.png
    - assets/logo_echofort_white.png
    - assets/logo_echofort_watermark.png
