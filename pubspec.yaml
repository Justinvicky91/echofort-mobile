name: echofort
description: EchoFort - AI-Powered Scam Protection App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Theming
  cupertino_icons: ^1.0.6
  
  # State Management & Navigation
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.2.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Razorpay Payment
  razorpay_flutter: ^1.3.6
  
  # Device Info
  device_info_plus: ^9.1.1
  
  # Permissions
  permission_handler: ^11.2.0
  
  # Location/GPS
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.3
  
  # Phone & SMS
  telephony: ^0.2.0
  
  # URL Launcher
  url_launcher: ^6.2.4
  
  # Image Picker
  image_picker: ^1.0.7
  
  # File Picker
  file_picker: ^6.1.1
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Package Info
  package_info_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: fonts/Inter-Bold.ttf
          weight: 700
